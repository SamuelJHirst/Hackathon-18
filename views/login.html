{% extends "../template.html" %}

{% block content %}

<div class="container">
    <form class="form-signin" style="width: 100%;">
        <br />
        <br />
        <br />
        <img class="mb-4" src="/img/logo.png" alt="" style="margin-left: calc(50% - 206px);">
        <br />
        <br />
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus style="margin-bottom: 5px;">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <br />
        <button id="login" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
    </form>
</div>

{% endblock %}

{% block footer %}

<script src="/js/auth.js"></script>

{% endblock %}
