<html>
    <head>
        <title>Brother UK: {{ title }}</title>
        <script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">
                <img src="/img/logo.svg" alt="Brother UK" style="max-height: 30px;" />
            </a>
            <form class="form-inline" style="margin: 0; position: absolute; right: 15px;">
                <input class="form-control mr-sm-2" type="text" id="search-text" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" id="search" type="button">Search</button>
            </form>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav d-flex justify-content-center" style="width: 100%;">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products/">Products</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
    <footer class="footer">
        <span class="text-muted" style="margin: 0 15px;">Copyright Â© 1995-2068, el Quacko Mafia & Brother UK Ltd, Shepley St, Audenshaw, Manchester M34 5JD</span>
        {% if adminbtn != "none" %}
            <form class="form-inline" style="margin: 0; position: absolute; bottom: 11px; right: 15px;">
                {% if adminbtn != "logout" %}
                    <a href="/admin/" class="btn btn-outline-danger my-2 my-sm-0">Admin</a>
                {% else %}
                    <a href="/logout/" class="btn btn-outline-danger my-2 my-sm-0">Logout</a>
                {% endif %}
            </form>
        {% endif %}
    </footer>
    {% block footer %}{% endblock %}
    <script src="/js/site.js"></script>
</html>
